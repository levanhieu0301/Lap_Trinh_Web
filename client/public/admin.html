<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý - AutoCare Admin</title>
    <link rel="stylesheet" href="../css/admin.css" />
    </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <h1>
            AutoCare <span style="font-size: 0.8rem; color: #666">(Admin)</span>
          </h1>
        </div>

        <ul class="nav-menu" id="navMenu">
          <li><a href="admin.html" class="active">Quản lý</a></li>
          <li><a href="#" id="logoutLink">Đăng xuất</a></li>
        </ul>
        <button class="nav-toggle" id="navToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main class="main-content">
      <div class="admin-container">
        <div class="admin-header">
          <h2>Dashboard Quản trị</h2>
          <p>Quản lý người dùng và lịch đặt dịch vụ</p>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalUsers">0</div>
            <div class="stat-label">Tổng người dùng</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalBookings">0</div>
            <div class="stat-label">Tổng đặt lịch</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="pendingBookings">0</div>
            <div class="stat-label">Chờ duyệt</div>
          </div>
        </div>

        <div class="admin-section">
          <h3>Người dùng</h3>
          <div class="table-container">
            <table class="admin-table" id="usersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Họ tên</th>
                  <th>Email</th>
                  <th>SĐT</th>
                  <th>Ngày đăng ký</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>
        </div>

        <div class="admin-section">
          <h3>Lịch đặt dịch vụ</h3>
          <div class="table-container">
            <table class="admin-table" id="bookingsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Khách hàng</th>
                  <th>Dịch vụ</th>
                  <th>Ngày giờ</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
