<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare - Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <h1>AutoCare</h1>
        </div>

        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="services.html">Dịch vụ</a></li>
          <li><a href="booking.html">Đặt lịch</a></li>
          <li><a href="login.html" class="active">Đăng nhập</a></li>
          <li>
            <a href="profile.html" id="profileLink" style="display: none"
              >Hồ sơ</a
            >
          </li>
        </ul>

        <button class="nav-toggle" id="navToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main class="main-content">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Đăng nhập</button>
          <button class="tab-btn" data-tab="register">Đăng ký</button>
        </div>

        <div id="loginTab" class="auth-tab-content active">
          <h2>Chào mừng trở lại!</h2>
          <form id="loginForm" class="auth-form" novalidate>
            <div class="form-group">
              <label>Email <span class="required">*</span></label>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="email@example.com"
                required
              />
              <div id="loginEmailError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>Mật khẩu <span class="required">*</span></label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                placeholder="ít nhất 6 ký tự"
                required
              />
              <div id="loginPasswordError" class="error-message"></div>
            </div>
            <div
              id="loginError"
              class="error-message"
              style="text-align: center; margin: 1rem 0; display: none"
            ></div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </form>
        </div>

        <div id="registerTab" class="auth-tab-content">
          <h2>Tạo tài khoản mới</h2>
          <form
            id="registerForm"
            class="auth-form register-form-horizontal"
            novalidate
          >
            <div class="form-row">
              <div class="form-group">
                <label>Họ và tên <span class="required">*</span></label>
                <input
                  type="text"
                  id="registerName"
                  name="name"
                  placeholder="Nguyễn Văn A"
                  required
                />
                <div id="registerNameError" class="error-message"></div>
              </div>
              <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input
                  type="email"
                  id="registerEmail"
                  name="email"
                  placeholder="email@example.com"
                  required
                />
                <div id="registerEmailError" class="error-message"></div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Số điện thoại <span class="required">*</span></label>
                <input
                  type="tel"
                  id="registerPhone"
                  name="phone"
                  placeholder="0912345678"
                  required
                />
                <div id="registerPhoneError" class="error-message"></div>
              </div>
              <div class="form-group">
                <label>Mật khẩu <span class="required">*</span></label>
                <input
                  type="password"
                  id="registerPassword"
                  name="password"
                  placeholder="ít nhất 6 ký tự"
                  required
                />
                <div id="registerPasswordError" class="error-message"></div>
              </div>
            </div>

            <div class="form-group full-width">
              <label>Nhập lại mật khẩu <span class="required">*</span></label>
              <input
                type="password"
                id="registerPasswordConfirm"
                name="confirmPassword"
                required
              />
              <div
                id="registerPasswordConfirmError"
                class="error-message"
              ></div>
            </div>

            <div
              id="registerSuccess"
              class="success-message"
              style="display: none"
            >
              Đăng ký thành công! Đang chuyển sang đăng nhập...
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
