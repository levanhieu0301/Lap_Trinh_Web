<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ - AutoCare</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <!-- ==================== HEADER + NAV ==================== -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <h1>AutoCare</h1>
        </div>

        <ul class="nav-menu" id="navMenu">
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="services.html">Dịch vụ</a></li>
          <li><a href="booking.html">Đặt lịch</a></li>

          <li>
            <a href="profile.html" class="active" id="profileLink">Hồ sơ</a>
          </li>
        </ul>

        <button class="nav-toggle" id="navToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="main-content">
      <div class="profile-container profile-grid">
        <!-- Tiêu đề -->
        <div class="profile-header">
          <h2>Hồ sơ cá nhân</h2>
          <p>Quản lý thông tin và lịch sử đặt dịch vụ</p>
        </div>

        <!-- Thông tin cá nhân -->
        <div class="profile-info">
          <div class="info-item">
            <span class="label">Họ và tên:</span>
            <span id="userName" class="value">Đang tải...</span>
          </div>
          <div class="info-item">
            <span class="label">Email:</span>
            <span id="userEmail" class="value">Đang tải...</span>
          </div>
          <div class="info-item">
            <span class="label">Số điện thoại:</span>
            <span id="userPhone" class="value">Đang tải...</span>
          </div>

          <!-- Nút hành động -->
          <div class="profile-actions">
            <button id="editProfileBtn" class="btn btn-outline">
              Chỉnh sửa hồ sơ
            </button>
            <button id="logoutBtn" class="btn btn-danger">Đăng xuất</button>
          </div>
        </div>

        <!-- Lịch sử đặt lịch -->
        <div class="profile-history">
          <h3>Lịch sử đặt dịch vụ</h3>
          <div id="bookingList" class="booking-list">
            <!-- Dữ liệu sẽ được JS thêm vào -->
          </div>
          <p id="noBooking" class="no-data">Bạn chưa có lịch đặt nào.</p>
        </div>
      </div>
    </main>

    <script src="../js/profile.js"></script>
  </body>
</html>
